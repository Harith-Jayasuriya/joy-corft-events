<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .highlight { fill: white; opacity: 0.5; }
    }
    @media (prefers-color-scheme: dark) {
      .highlight { fill: white; opacity: 0.6; }
    }
  </style>
  
  <!-- Back left balloon - Purple -->
  <ellipse fill="#9B59B6" cx="60" cy="65" rx="18" ry="21"/>
  <ellipse class="highlight" cx="54" cy="58" rx="6" ry="10" transform="rotate(-20 54 58)"/>
  
  <!-- Back right balloon - Light Blue -->
  <ellipse fill="#5DADE2" cx="120" cy="70" rx="18" ry="21"/>
  <ellipse class="highlight" cx="114" cy="63" rx="6" ry="10" transform="rotate(-20 114 63)"/>
  
  <!-- Middle left balloon - Pink -->
  <ellipse fill="#FF6B9D" cx="50" cy="50" rx="20" ry="24"/>
  <ellipse class="highlight" cx="43" cy="42" rx="7" ry="12" transform="rotate(-20 43 42)"/>
  
  <!-- Middle right balloon - Orange -->
  <ellipse fill="#F39C12" cx="130" cy="55" rx="20" ry="24"/>
  <ellipse class="highlight" cx="123" cy="47" rx="7" ry="12" transform="rotate(-20 123 47)"/>
  
  <!-- Front center-left balloon - Yellow -->
  <ellipse fill="#F1C40F" cx="75" cy="45" rx="21" ry="25"/>
  <ellipse class="highlight" cx="68" cy="36" rx="7" ry="13" transform="rotate(-20 68 36)"/>
  
  <!-- Front center balloon - Red (largest) -->
  <ellipse fill="#E74C3C" cx="90" cy="40" rx="23" ry="27"/>
  <ellipse class="highlight" cx="82" cy="30" rx="8" ry="14" transform="rotate(-20 82 30)"/>
  
  <!-- Front center-right balloon - Blue -->
  <ellipse fill="#3498DB" cx="105" cy="48" rx="21" ry="25"/>
  <ellipse class="highlight" cx="98" cy="39" rx="7" ry="13" transform="rotate(-20 98 39)"/>
  
  <!-- Balloon knots -->
  <path fill="#E74C3C" d="M 88 67 Q 90 69, 92 67"/>
  <path fill="#F1C40F" d="M 73 70 Q 75 72, 77 70"/>
  <path fill="#FF6B9D" d="M 48 74 Q 50 76, 52 74"/>
  <path fill="#3498DB" d="M 103 73 Q 105 75, 107 73"/>
  <path fill="#F39C12" d="M 128 79 Q 130 81, 132 79"/>
  
  <!-- Strings converging to center -->
  <path stroke="#E74C3C" d="M 90 69 L 90 120" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path stroke="#F1C40F" d="M 75 72 L 90 120" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path stroke="#FF6B9D" d="M 50 76 L 90 120" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path stroke="#3498DB" d="M 105 75 L 90 120" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path stroke="#F39C12" d="M 130 81 L 90 120" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path stroke="#9B59B6" d="M 60 86 L 90 120" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path stroke="#5DADE2" d="M 120 91 L 90 120" stroke-width="1.5" fill="none" opacity="0.6"/>
</svg>